{
  // What robot is being controlled
  "MainRobot" : "pepper_ffb",

  //"Enabled" : ["Posture", "Body6d", "CoM"],
  "Enabled"   : ["WholeBodyPepperFSMController"],

  // Publish the state of the controlled robot (ROS)
  "PublishControlState" : true,

  // Publish the state of the real robot (ROS)
  "PublishRealState" : true,

  // Timestep of publication (ROS)
  "PublishTimestep" : 0.012,

  // Controller timestep (12ms)
  "Timestep" : 0.012,

  // Set to true or false to enable/disable respectively
  "Log" : true,
  // "LogReal" : true,

  // LogDirectory dictates where the log files will be stored, defaults to system temp directory
  // "LogDirectory" : "/tmp",

  // The log file will have the name [LogTemplate]-[ControllerName]-[date].log
  "LogTemplate" : "mc-control",

  // Observers
  "RunObservers": ["Encoder", "BodySensor"],
  "UpdateObservers": ["Encoder", "BodySensor"],

  // Specific configuration for each observer
  "Observers":
  {
    "Encoder":
    {
      // Valid values are ["estimator", "control"]
      "UpdatePositionFrom": "estimator",
      "UpdateVelocityFrom": "estimator",
      "Log" : true
    },

    "BodySensor":
    {
      // copies the control state for the floating base to realRobot
      "UpdateFrom": "control",
    }
  }
}
